<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
            const app = document.getElementById('app');
            function createTitle(title) {
                if (title) {
                    return title;
                } else {
                    return 'Default title';
                }
              }
            function Header({ title }) {
                return (
                    <>
                        {/*<h2>Object Property</h2>*/}
                        {/* <h1>{props.title}</h1> function Header(props)*/}
                        <h2>Template Literal with Ternary Operator</h2>
                        <h1>{title ? `Hi! I love ${title}` : 'Default Title'}</h1>
                        <h2>Returned Value of a Function</h2>
                        <h1>{createTitle(title)}</h1>
                    </>
                )
            }
            function HomePage() {
                return (
                    <div>
                        <Header title="React ðŸ’™" />
                        <Header title="Vue.js" />
                    </div>
                );
            }
            ReactDOM.render(<HomePage />, app)
    </script>
</body>

</html>
